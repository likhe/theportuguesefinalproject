<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz verbes pronominaux</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire sur les verbes pronominaux</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Conjuguer les verbes aux pronoms donn√©s</p>
        <span>A minha amiga</span>
        <input id="textBox" type="text" name="question1" placeholder="chamar-se"><span>a Filipa.</span> <br>
        <span>Os jogadores</span>
        <input id="textBox" type="text" name="question2" placeholder="levantar-se"><span>cedo para o treinamento.</span><br>
        <span>Eu nao</span>
        <input id="textBox" type="text" name="question3" placeholder="lembrar-se"><span>da festa do Tiago.</span><br>
        <span>Tu</span>
        <input id="textBox" type="text" name="question4" placeholder="envolver-se"><span>um novo carro hoje.</span><br>
        <span>Nos</span>
        <input id="textBox" type="text" name="question5" placeholder="chamar-se"><span>o grupo das fas de Benfica.</span><br>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
