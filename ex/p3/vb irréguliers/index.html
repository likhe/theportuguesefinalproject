<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz verbes du premier groupe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire du premier groupe</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Conjuguer les verbes aux pronoms donnés</p>
        <span>Eu</span>
        <input id="textBox" type="text" name="question1" placeholder="poder"><span>comer o pequeno almoço.</span> <br>
        <span>Tu</span>
        <input id="textBox" type="text" name="question2" placeholder="saber"><span>falar em português.</span><br>
        <span>As senhoras</span>
        <input id="textBox" type="text" name="question3" placeholder="dizer"><span>muitas coisas.</span><br>
        <span>Nos</span>
        <input id="textBox" type="text" name="question4" placeholder="saber"><span>escolher o melhor vinho.</span><br>
        <span>O gato</span>
        <input id="textBox" type="text" name="question5" placeholder="querer"><span>comer o meu peixe.</span><br>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
