<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz phrases intégrrogatives</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire sur les phrases interrogatives</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Metter les pronoms qui correspondent aux personnes</p>
        <input id="textBox" type="text" name="question1">
        <span>se fica o Rossio ?</span>
        <br>
        <input id="textBox" type="text" name="question2">
        <span>se chama a vizinha?</span>
        <br>
        <input id="textBox" type="text" name="question3">
        <span>é a capital da Angola?</span>
        <br>
        <input id="textBox" type="text" name="question4">
        <span>o Joao vai chegar?</span>
        <br>
        <input id="textBox" type="text" name="question5">
        <span>é David Carreira?</span>
        <br>
        <input id="textBox" type="text" name="question6">
        <span>o mundo é assim?</span>
        <br>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
