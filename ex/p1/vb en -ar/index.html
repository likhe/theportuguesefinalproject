<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz verbes du premier groupe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire du premier groupe</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Conjuguer les verbes aux pronoms donnés</p>
        <span>Eu</span>
        <input id="textBox" type="text" name="question1" placeholder="falar"><span>muito.</span> <br>
        <span>Tu</span>
        <input id="textBox" type="text" name="question2" placeholder="gostar"><span>das laranjas.</span><br>
        <span>Os senhores</span>
        <input id="textBox" type="text" name="question3" placeholder="gastar"><span>muito dinheiro.</span><br>
        <span>Nos</span>
        <input id="textBox" type="text" name="question4" placeholder="comprar"><span>frutos.</span><br>
        <span>O gato</span>
        <input id="textBox" type="text" name="question5" placeholder="caçar"><span>o rato.</span><br>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
