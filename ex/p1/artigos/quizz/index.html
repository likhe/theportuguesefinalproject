<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz articles</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire articles</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Completez les lignes avec les articles demandés</p>
        <input id="textBox" type="text" name="question1" placeholder="Article indéfini masculin">
        <p class="ex">livro</p>
        <input id="textBox" type="text" name="question2" placeholder="Article défini féminin">
        <p class="ex">caneta</p>
        <input id="textBox" type="text" name="question3" placeholder="Article défini masculin">
        <p class="ex">filho</p>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
