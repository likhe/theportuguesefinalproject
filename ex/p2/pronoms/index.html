<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quizz pronoms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Questionnaire sur les pronoms</h1>
      </div>
      <!--the quizz-->
      <div class="col-lg-6">
      <form id="quizz" name="quizz" action="index.html" method="post">
        <p>Metter les pronoms qui correspondent aux personnes</p>
        <input id="textBox" type="text" name="question1" placeholder="1er personne du pluriel">
        <span>rua</span>
        <br>
        <input id="textBox" type="text" name="question2" placeholder="2e personne du singulier">
        <span>alunos</span>
        <br>
        <input id="textBox" type="text" name="question3" placeholder="3e personne du pluriel">
        <span>cao</span>
        <br>
        <input id="textBox" type="text" name="question4" placeholder="1ere personne du singulier">
        <span>cadeiras</span>
        <br>
        <input id="textBox" type="text" name="question5" placeholder="2e personne du pluriel">
        <span>sanduiche</span>
        <br>
        <input id="textBox" type="text" name="question6" placeholder="3e personne du singulier">
        <span>ma√ßa</span>
        <br>
        <input id="button" type="button" value="Valider">
      </form>
    </div>
      <!--End of the quizz-->
      <div id="after_submit" class="col-lg-6">
        <p id="number_correct"></p>
        <p id="message"></p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
