<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Les nombres de 0 à 100</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center col-lg">
                <h1>Les nombres de 0 à 100</h1>
            </div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg"><p>0</p><em>zero</em></div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg"><p>1</p><em>um/uma</em></div>
            <div class="maj col-lg"><p>2</p><em>dois/duas</em></div>
            <div class="maj col-lg"><p>3</p><em>três</em></div>
            <div class="maj col-lg"><p>4</p><em>quatro</em></div>
            <div class="maj col-lg"><p>5</p><em>cinquo</em></div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg"><p>6</p><em>seis</em></div>
            <div class="maj col-lg"><p>7</p><em>sete</em></div>
            <div class="maj col-lg"><p>8</p><em>oito</em></div>
            <div class="maj col-lg"><p>9</p><em>nove</em></div>
            <div class="maj col-lg"><p>10</p><em>dez</em></div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg"><p>11</p>
                <em>onze</em>
            </div>
            <div class="maj col-lg"><p>12</p>
                <em>doze</em>
            </div>
            <div class="maj col-lg"><p>13</p>
                <em>treze</em>
            </div>
            <div class="maj col-lg"><p>14</p>
                <em>catorze</em>
            </div>
            <div class="maj col-lg"><p>15</p>
                <em>quinze</em>
            </div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg">16</div>
            <div class="maj col-lg">17</div>
            <div class="maj col-lg">18</div>
            <div class="maj col-lg">19</div>
            <div class="maj col-lg">20</div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg">30</div>
            <div class="maj col-lg">40</div>
            <div class="maj col-lg">50</div>
            <div class="maj col-lg">60</div>
            <div class="maj col-lg">70</div>
        </div>
        <div class="text-center row">
            <div class="maj col-lg">80</div>
            <div class="maj col-lg">90</div>
            <div class="maj col-lg">100</div>
        </div>
    </div>
</body>

</html>
