  <div class="container">

      <div class="col-lg-12">
        <!--Le titre-->
        <h1>La négation</h1>
      </div>
      <!--Fin du titre-->
      <div class="col-lg-12">
        <h2 class="text-center">Usage</h2>
        <p class="text-center">Pour exprimer la négation en portugais, il suffit d'ajouter nao avant le verbe. Par exemple: Maria nao canta.</p>
        <p class="text-center">Cependant, la négation entraine un changement de position avec un verbe pronominal. Par exemple: Ele chama-se Tiago. Ele nao se chama José.</p>
      </div>
    </div><!--end of the row-->
  </div><!--end of the container-->
</body>
